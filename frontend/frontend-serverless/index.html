<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center">Welcome to My App</h1>
        <div id="action-buttons">
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" class="btn btn-secondary">Register</button>
            <button id="addTaskButton" class="btn btn-success">Add Task</button>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
            <button id="viewTasksButton" class="btn btn-info">View Tasks</button>
            <button id="process_image" class="btn btn-warning">Proess Image</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
